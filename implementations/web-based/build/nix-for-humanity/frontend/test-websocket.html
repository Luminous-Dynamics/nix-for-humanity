<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Real-time Testing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
        }
        
        .connected .status-dot {
            background: #10b981;
        }
        
        .disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
        
        .disconnected .status-dot {
            background: #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            padding: 1rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        button:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message-log {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
        }
        
        .message {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message.sent {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
        }
        
        .message.received {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }
        
        .message.system {
            background: rgba(251, 191, 36, 0.1);
            border-left: 3px solid #fbbf24;
        }
        
        .progress-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .timestamp {
            opacity: 0.5;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="status">
        <span class="status-dot"></span>
        <span id="statusText">Disconnected</span>
    </div>
    
    <h1>WebSocket Real-time Testing</h1>
    <p class="subtitle">Monitor real-time package installation progress</p>
    
    <div class="control-panel">
        <h3>Test Controls</h3>
        <div class="button-grid">
            <button onclick="connect()">Connect to WebSocket</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="simulateInstall('firefox')">Simulate Firefox Install</button>
            <button onclick="simulateInstall('vscode')">Simulate VSCode Install</button>
            <button onclick="simulateLongInstall()">Simulate Large Package</button>
            <button onclick="simulateError()">Simulate Error</button>
            <button onclick="clearLog()">Clear Log</button>
            <button onclick="testRealInstall()">Test Real Install</button>
        </div>
    </div>
    
    <div class="progress-container" id="progressContainer">
        <h3 id="progressTitle">Installing...</h3>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
        </div>
        <p id="progressMessage" style="text-align: center; opacity: 0.7;"></p>
    </div>
    
    <h3>Message Log</h3>
    <div class="message-log" id="log"></div>
    
    <script>
        let ws = null;
        let reconnectTimer = null;
        
        function getTimestamp() {
            return new Date().toLocaleTimeString();
        }
        
        function addMessage(content, type = 'received') {
            const log = document.getElementById('log');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `<span class="timestamp">${getTimestamp()}</span>${content}`;
            log.appendChild(message);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(connected) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                status.className = 'connection-status connected';
                statusText.textContent = 'Connected';
            } else {
                status.className = 'connection-status disconnected';
                statusText.textContent = 'Disconnected';
            }
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected', 'system');
                return;
            }
            
            const wsUrl = 'ws://localhost:7892';
            addMessage(`Connecting to ${wsUrl}...`, 'system');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addMessage('‚úÖ WebSocket connected', 'system');
                updateStatus(true);
                
                // Subscribe to updates
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    channel: 'installations'
                }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(`Received: ${JSON.stringify(data, null, 2)}`, 'received');
                
                // Handle different message types
                if (data.type === 'progress') {
                    updateProgress(data);
                } else if (data.type === 'complete') {
                    completeProgress(data);
                } else if (data.type === 'error') {
                    showError(data);
                }
            };
            
            ws.onerror = (error) => {
                addMessage(`‚ùå Error: ${error.message || 'Connection failed'}`, 'error');
                updateStatus(false);
            };
            
            ws.onclose = () => {
                addMessage('WebSocket disconnected', 'system');
                updateStatus(false);
                
                // Auto-reconnect after 5 seconds
                if (!reconnectTimer) {
                    reconnectTimer = setTimeout(() => {
                        addMessage('Attempting to reconnect...', 'system');
                        connect();
                        reconnectTimer = null;
                    }, 5000);
                }
            };
        }
        
        function disconnect() {
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }
            
            if (ws) {
                ws.close();
                ws = null;
                addMessage('Disconnected manually', 'system');
            }
        }
        
        function send(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
                addMessage(`Sent: ${JSON.stringify(data, null, 2)}`, 'sent');
            } else {
                addMessage('‚ùå Not connected to WebSocket', 'error');
            }
        }
        
        function simulateInstall(packageName) {
            send({
                type: 'install',
                package: packageName,
                action: 'start'
            });
            
            // Show progress UI
            const container = document.getElementById('progressContainer');
            container.style.display = 'block';
            document.getElementById('progressTitle').textContent = `Installing ${packageName}...`;
            updateProgressBar(0);
        }
        
        function simulateLongInstall() {
            const packages = ['libreoffice', 'inkscape', 'blender'];
            const pkg = packages[Math.floor(Math.random() * packages.length)];
            
            send({
                type: 'install',
                package: pkg,
                action: 'start',
                size: 'large'
            });
            
            // Simulate progress updates
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                
                updateProgress({
                    package: pkg,
                    progress: Math.round(progress),
                    message: progress < 30 ? 'Downloading...' : 
                            progress < 70 ? 'Extracting...' : 
                            progress < 90 ? 'Installing...' : 'Finalizing...'
                });
            }, 1000);
        }
        
        function simulateError() {
            send({
                type: 'install',
                package: 'nonexistent-package',
                action: 'start'
            });
            
            setTimeout(() => {
                showError({
                    package: 'nonexistent-package',
                    error: 'Package not found in nixpkgs',
                    alternatives: ['similar-package', 'another-option']
                });
            }, 1000);
        }
        
        function updateProgress(data) {
            const container = document.getElementById('progressContainer');
            container.style.display = 'block';
            
            updateProgressBar(data.progress || 0);
            
            if (data.message) {
                document.getElementById('progressMessage').textContent = data.message;
            }
        }
        
        function updateProgressBar(percent) {
            const fill = document.getElementById('progressFill');
            fill.style.width = `${percent}%`;
            fill.textContent = `${percent}%`;
        }
        
        function completeProgress(data) {
            updateProgressBar(100);
            document.getElementById('progressMessage').textContent = 
                `‚úÖ ${data.package} installed successfully!`;
            
            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
            }, 3000);
        }
        
        function showError(data) {
            const container = document.getElementById('progressContainer');
            container.style.display = 'block';
            document.getElementById('progressTitle').textContent = '‚ùå Installation Failed';
            document.getElementById('progressMessage').textContent = data.error;
            updateProgressBar(0);
            
            if (data.alternatives) {
                document.getElementById('progressMessage').innerHTML += 
                    `<br>Try: ${data.alternatives.join(', ')}`;
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            addMessage('Log cleared', 'system');
        }
        
        async function testRealInstall() {
            addMessage('üöÄ Starting real package installation test', 'system');
            
            try {
                // Make real API call to backend
                const response = await fetch('http://localhost:7891/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'install',
                        target: 'hello'  // Small test package
                    })
                });
                
                const result = await response.json();
                addMessage(`API Response: ${JSON.stringify(result, null, 2)}`, 'received');
                
            } catch (error) {
                addMessage(`‚ùå API Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-connect on load
        window.addEventListener('load', () => {
            setTimeout(connect, 1000);
        });
        
        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
